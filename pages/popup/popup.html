<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="../../styles/bootstrap.min.css">
        <link rel="stylesheet" href="./popup.css">
    </head>
    <body style="width: 500px;" class="bg-dark">
        <div class="container-fluid m-2">
            <div class="row mx-2 justify-content-end d-flex">
                <button class="btn btn-outline-light" id="options"> 
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill mb-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
                      </svg>
                </button>
            </div>
            <div class="row mx-2 my-4">
                <strong class="text-light mr-2">Time of Add/Drop</strong><input type="datetime-local" class="mx-3 float-right d-block rounded border-0 p-1" id="date"/>
            </div>
            <div class="row mx-2 my-4 d-flex" id="commandBar">
                <p class="my-auto text-light mr-2">Auto Class Selection Process </p>
                <button class="btn btn-success deactive mr-2" id="execRun"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill mb-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg></button>
                <button class="btn btn-danger active mr-2" id="execStop"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stop-fill mb-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                </svg></button>
                <div class="active" style="flex: 1;">
                    <h4 id="progressIndicator" class="mr-3 align-middle text-light">...</h4>    
                </div>
            </div>
            <hr class="my-3 bg-light">
            <div class="row mx-2 my-4">
                <button type="button" class="btn btn-outline-info mr-2" id="createBookmarklet">Create Bookmark <svg class="mb-1 ml-1" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5V2z"/>
                  </svg></button>
                <button type="button" class="btn btn-outline-danger mr-2" id="clrBookmarks">Clear <svg class="mb-1 ml-1" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg></button>
            </div>
            <div class="row mx-2 my-4">
                <button type="button" class="btn btn-outline-warning mr-2" id="manualFill">Manual Fill <svg class="mb-1 ml-1" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cursor-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5 2a.5.5 0 0 1 .5-.5c.862 0 1.573.287 2.06.566.174.099.321.198.44.286.119-.088.266-.187.44-.286A4.165 4.165 0 0 1 10.5 1.5a.5.5 0 0 1 0 1c-.638 0-1.177.213-1.564.434a3.49 3.49 0 0 0-.436.294V7.5H9a.5.5 0 0 1 0 1h-.5v4.272c.1.08.248.187.436.294.387.221.926.434 1.564.434a.5.5 0 0 1 0 1 4.165 4.165 0 0 1-2.06-.566A4.561 4.561 0 0 1 8 13.65a4.561 4.561 0 0 1-.44.285 4.165 4.165 0 0 1-2.06.566.5.5 0 0 1 0-1c.638 0 1.177-.213 1.564-.434.188-.107.335-.214.436-.294V8.5H7a.5.5 0 0 1 0-1h.5V3.228a3.49 3.49 0 0 0-.436-.294A3.166 3.166 0 0 0 5.5 2.5.5.5 0 0 1 5 2zm3.352 1.355zm-.704 9.29z"/>
                  </svg></button>
            </div>

            <hr class="my-3 bg-light">
        
            <ul class="classes list-group list-group-flush">
            </ul>
        </div>

        <script src="./popup.js"></script>
    </body>
</html>
